<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>15 Titans Mobile Pro (Manual)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Dark Mode Color Palette */
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg: #2c2c2c;
            --input-border: #444;
            --accent-color: #bb86fc;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0;
            padding: 5px;
            font-size: 13px; 
            overscroll-behavior-y: contain; /* ÎãπÍ≤®ÏÑú ÏÉàÎ°úÍ≥†Ïπ® Î∞©ÏßÄ (ÎìúÎûòÍ∑∏Ïö©) */
        }

        .container { 
            width: 100%; 
            max-width: 100%;
            background: var(--container-bg); 
            padding: 10px; 
            border-radius: 12px; 
            padding-bottom: 50px;
        }

        h1 { 
            text-align: center; 
            color: #ffffff; 
            font-weight: 700; 
            margin: 10px 0 15px 0; 
            font-size: 1.3rem; 
        }

        /* --- Dynamic Config Panel --- */
        .config-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .btn-small {
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-add-grp { background-color: #2e7d32; }
        .btn-rem-grp { background-color: #c62828; }

        .config-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 6px;
            background-color: #252525;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .config-item { text-align: center; }
        .config-label { font-size: 0.7rem; font-weight: bold; display: block; margin-bottom: 2px; color: #bbb; }
        .config-dynamic { font-size: 0.65rem; color: #90a4ae; display: block; margin-top: 2px; }
        
        .alloc-input {
            width: 100%; 
            padding: 4px 0; 
            text-align: center; 
            background-color: var(--input-bg); 
            border: 1px solid var(--input-border); 
            color: white;
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 0.9rem; 
        }

        /* --- Deposit Section --- */
        .deposit-area {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #252525; 
            padding: 10px; 
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .deposit-area label { font-size: 0.9rem; font-weight: bold; }
        .deposit-area input {
            width: 120px; 
            padding: 8px; 
            text-align: right; 
            font-size: 1.1rem; 
            background: var(--input-bg); 
            border: 1px solid var(--input-border); 
            color: #ffd54f; 
            border-radius: 6px;
        }

        /* --- Table Styling (Drag & Drop) --- */
        .table-wrapper { 
            overflow-x: auto; 
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 600px; 
        }
        thead tr { background-color: #333; color: #eee; }
        th, td { 
            padding: 8px 4px; 
            border-bottom: 1px solid #333; 
            text-align: center; 
            vertical-align: middle;
            font-size: 0.85rem;
        }

        /* Drag Handle */
        .drag-handle {
            cursor: move;
            font-size: 1.2rem;
            color: #757575;
            touch-action: none; /* ÌÑ∞Ïπò Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ */
        }
        .draggable-row.dragging {
            opacity: 0.5;
            background-color: #333;
        }
        .draggable-row.drag-over {
            border-top: 2px solid var(--accent-color);
        }
        
        /* Form Elements inside Table */
        select {
            background: #2c2c2c; color: white; border: 1px solid #444; 
            padding: 4px; border-radius: 4px; font-size: 0.8rem; max-width: 100%;
        }
        input[type="text"], input[type="number"] {
            background: #2c2c2c; color: white; border: 1px solid #444; 
            padding: 4px; border-radius: 4px; text-align: center; font-size: 0.9rem; width: 90%;
        }

        .buy-amt { color: #ff8a80; font-weight: bold; font-size: 0.95rem; }
        .acc-amt { color: #69f0ae; font-weight: bold; font-size: 0.95rem; }

        /* Action Buttons */
        .btn-area { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px; 
            margin-bottom: 20px;
        }
        button { 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            font-size: 0.95rem; 
            font-weight: bold; 
            color: white; 
            cursor: pointer;
        }
        .btn-calc { background-color: #7b1fa2; }
        .btn-invest { background-color: #00897b; } 
        .btn-add { background-color: #1976d2; }
        .btn-refresh { background-color: #455a64; }
        .btn-del { background: #d32f2f; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; }

        .chart-container {
            position: relative;
            height: 280px;
            width: 100%;
            margin-top: 10px;
            background: #252525;
            border-radius: 12px;
            padding: 10px;
        }
        .chart-title { text-align: center; color: #ddd; font-weight: bold; margin-bottom: 5px; }

        .footer-note { 
            margin-top: 15px; font-size: 0.75rem; color: #757575; text-align: center; line-height: 1.4; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üì± 15 Titans Pro (Manual)</h1>

    <div class="config-controls">
        <button class="btn-small btn-add-grp" onclick="addGroup()">+ Add Group</button>
        <button class="btn-small btn-rem-grp" onclick="removeGroup()">- Remove Group</button>
    </div>

    <div class="config-panel" id="configPanel">
        </div>
    <div style="text-align:center; margin-bottom:10px;">
        <span style="font-size:0.8rem; color:#aaa;">Total Target: </span>
        <span id="targetSumCheck" style="font-size:1.1rem; font-weight:bold; color:#4caf50;">100%</span>
    </div>

    <div class="deposit-area">
        <label>üí∞ Total Asset To Alloc</label>
        <input type="number" id="totalInvest" value="10000" oninput="checkRealAllocations()">
    </div>

    <div class="table-wrapper">
        <table id="portfolioTable">
            <thead>
                <tr>
                    <th width="5%">‚â°</th>
                    <th width="10%">Grp</th>
                    <th width="15%">Ticker</th>
                    <th width="10%">Stat</th>
                    <th width="12%" style="background:#2c2c2c; color:#aaa;">Wgt%</th>
                    <th width="15%" style="background:#2c2c2c; color:#aaa;">Buy($)</th>
                    <th width="12%">MyVal</th>
                    <th width="15%">Acc($)</th>
                    <th width="6%">Del</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="btn-area">
        <button class="btn-calc" onclick="distributeWeights()">‚öñÔ∏è Balance Weights</button>
        <button class="btn-invest" onclick="commitInvest()">üí∞ Invest (Add MyVal)</button>
        <button class="btn-add" onclick="addLocalTicker()">‚ûï Add Ticker</button>
        <button class="btn-refresh" onclick="hardRefresh()">üîÑ Reload Data</button>
    </div>
    
    <div class="chart-container">
        <div class="chart-title">Portfolio Accumulation</div>
        <canvas id="portfolioChart"></canvas>
    </div>

    <div class="footer-note">
        <strong>Manual Mode:</strong> Drag & Drop rows to reorder.<br>
        Add/Remove Groups dynamically.<br>
        All changes are saved to <strong>this phone only</strong>.
    </div>
</div>

<script>
    // --- Data & Global Vars ---
    let portfolioData = [];
    let groupSettings = []; // Stores { id: '1', target: 20 }
    let myChart = null; 

    // Default Status Options
    const STATUS_LIST = ['Green', 'Yellow', 'Red', 'Black 1', 'Black 2'];
    const STAT_COLOR_MAP = {
        'Green': '#388e3c', 'Yellow': '#fbc02d', 'Red': '#d32f2f', 'Black 1': '#424242', 'Black 2': '#000000'
    };
    
    // Group Colors (Auto-generated cycle)
    const GROUP_COLORS = ['#ff5252', '#ff9800', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0', '#e91e63', '#00bcd4', '#795548', '#607d8b'];

    // --- Init ---
    async function loadData() {
        try {
            // Load Local Data (Priority)
            const localData = loadLocalData();
            const localConfig = loadLocalConfig();

            if (localData && localData.length > 0) {
                portfolioData = localData;
            } else {
                // First run: Fetch from JSON and convert to new format
                const res = await fetch('portfolio.json?t=' + new Date().getTime());
                if (res.ok) {
                    const serverData = await res.json();
                    // Convert old string groups to '1' if necessary, or keep valid
                    portfolioData = serverData.map(item => ({
                        ...item,
                        group: (item.group && !isNaN(item.group)) ? item.group : "1" // Default to Group 1
                    }));
                }
            }

            // Load or Init Group Settings
            if (localConfig && localConfig.groups) {
                groupSettings = localConfig.groups;
            } else {
                // Default 5 Groups
                groupSettings = [
                    { id: "1", target: 30 }, { id: "2", target: 20 }, 
                    { id: "3", target: 20 }, { id: "4", target: 15 }, { id: "5", target: 15 }
                ];
            }
            
            // Total Invest
            const savedTotal = localStorage.getItem('titans_total_mobile');
            if(savedTotal) document.getElementById('totalInvest').value = savedTotal;

            renderConfigPanel();
            renderTable();
            checkRealAllocations();
            renderChart();

        } catch (e) {
            console.error("Failed to init", e);
        }
    }

    // --- Config Panel Logic ---
    function renderConfigPanel() {
        const panel = document.getElementById('configPanel');
        panel.innerHTML = '';
        
        groupSettings.forEach((grp, idx) => {
            const color = GROUP_COLORS[(grp.id - 1) % GROUP_COLORS.length];
            
            const div = document.createElement('div');
            div.className = 'config-item';
            div.innerHTML = `
                <span class="config-label" style="color:${color}">Group ${grp.id}</span>
                <input type="number" class="alloc-input" value="${grp.target}" 
                    onchange="updateGroupTarget('${grp.id}', this.value)">
                <span class="config-dynamic" id="realGrp${grp.id}">0%</span>
            `;
            panel.appendChild(div);
        });
        
        // CSS Grid Columns Update
        panel.style.gridTemplateColumns = `repeat(${Math.min(groupSettings.length, 4)}, 1fr)`;
        updateTotalCheck();
    }

    function addGroup() {
        const nextId = String(groupSettings.length + 1);
        groupSettings.push({ id: nextId, target: 0 });
        saveLocalConfig();
        renderConfigPanel();
        renderTable(); // Update dropdowns
    }

    function removeGroup() {
        if (groupSettings.length <= 1) return alert("At least one group required.");
        const removed = groupSettings.pop();
        
        // Move items from removed group to Group 1
        portfolioData.forEach(item => {
            if(item.group === removed.id) item.group = "1";
        });
        
        saveLocalConfig();
        saveLocalData();
        renderConfigPanel();
        renderTable();
    }

    function updateGroupTarget(id, val) {
        const grp = groupSettings.find(g => g.id === id);
        if(grp) grp.target = parseFloat(val) || 0;
        saveLocalConfig();
        updateTotalCheck();
        distributeWeights();
    }

    function updateTotalCheck() {
        const sum = groupSettings.reduce((a, b) => a + b.target, 0);
        const el = document.getElementById('targetSumCheck');
        el.innerText = sum + '%';
        el.style.color = Math.abs(sum - 100) < 0.1 ? '#4caf50' : '#ff5252';
    }

    // --- Table Rendering & Drag/Drop ---
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        const totalMoney = parseFloat(document.getElementById('totalInvest').value) || 0;

        portfolioData.forEach((item, index) => {
            const row = document.createElement('tr');
            row.className = 'draggable-row';
            row.draggable = true;
            row.dataset.index = index;

            // Drag Events
            row.addEventListener('dragstart', handleDragStart);
            row.addEventListener('dragover', handleDragOver);
            row.addEventListener('drop', handleDrop);
            row.addEventListener('touchstart', handleTouchStart, {passive: false});
            row.addEventListener('touchmove', handleTouchMove, {passive: false});
            row.addEventListener('touchend', handleTouchEnd);

            const wgt = parseFloat(item.weight) || 0;
            const toBuy = totalMoney * (wgt / 100);
            const accVal = item.invested || 0;
            const grpColor = GROUP_COLORS[(parseInt(item.group) - 1) % GROUP_COLORS.length] || '#fff';

            row.innerHTML = `
                <td class="drag-handle">‚ò∞</td>
                <td>
                    <select onchange="updateData(${index}, 'group', this.value); distributeWeights();" 
                        style="color:${grpColor}; font-weight:bold;">
                        ${groupSettings.map(g => `<option value="${g.id}" ${g.id === item.group ? 'selected' : ''}>${g.id}</option>`).join('')}
                    </select>
                </td>
                <td><input type="text" value="${item.ticker}" onchange="updateData(${index}, 'ticker', this.value)"></td>
                <td>
                    <select onchange="updateData(${index}, 'status', this.value)" style="color:white; background:${STAT_COLOR_MAP[item.status] || '#333'}; font-weight:bold;">
                        ${STATUS_LIST.map(s => `<option value="${s}" ${s === item.status ? 'selected' : ''} style="background:${STAT_COLOR_MAP[s]}">${s.substring(0,1)}</option>`).join('')}
                    </select>
                </td>
                <td><input type="number" step="0.1" style="color:#64b5f6;" value="${wgt.toFixed(1)}" onchange="updateWeight(${index}, this.value)"></td>
                <td class="buy-amt">$${Math.round(toBuy).toLocaleString()}</td>
                <td><input type="number" value="${item.myValue || 0}" onchange="updateData(${index}, 'myValue', this.value)"></td>
                <td class="acc-amt">$${Math.round(accVal).toLocaleString()}</td>
                <td><button class="btn-del" onclick="deleteTicker(${index})">X</button></td>
            `;
            tbody.appendChild(row);
        });
    }

    // --- Drag & Drop Logic ---
    let dragSrcIndex = null;

    function handleDragStart(e) {
        dragSrcIndex = this.dataset.index;
        e.dataTransfer.effectAllowed = 'move';
        this.classList.add('dragging');
    }

    function handleDragOver(e) {
        e.preventDefault();
        this.classList.add('drag-over');
        e.dataTransfer.dropEffect = 'move';
        return false;
    }

    function handleDrop(e) {
        e.stopPropagation();
        const dropIndex = this.dataset.index;
        
        if (dragSrcIndex !== dropIndex) {
            // Swap items in array
            const item = portfolioData.splice(dragSrcIndex, 1)[0];
            portfolioData.splice(dropIndex, 0, item);
            saveLocalData();
            renderTable();
        }
        this.classList.remove('drag-over');
        return false;
    }
    
    // Simple Touch Logic for Mobile Reordering
    let touchStartY = 0;
    let touchRow = null;

    function handleTouchStart(e) {
        if(e.target.classList.contains('drag-handle')) {
            touchRow = this;
            touchStartY = e.touches[0].clientY;
            this.classList.add('dragging');
        }
    }

    function handleTouchMove(e) {
        if(!touchRow) return;
        e.preventDefault(); // Prevent scrolling while dragging
        const touchY = e.touches[0].clientY;
        const target = document.elementFromPoint(e.touches[0].clientX, touchY);
        const targetRow = target.closest('tr');
        
        if(targetRow && targetRow !== touchRow && targetRow.parentNode === touchRow.parentNode) {
            // Visual feedback or live swap could go here
            // For simplicity, we just swap on drop (End)
        }
    }

    function handleTouchEnd(e) {
        if(!touchRow) return;
        touchRow.classList.remove('dragging');
        
        const touchY = e.changedTouches[0].clientY;
        const target = document.elementFromPoint(e.changedTouches[0].clientX, touchY);
        const targetRow = target.closest('tr');
        
        if(targetRow && targetRow !== touchRow && targetRow.parentNode === touchRow.parentNode) {
            const fromIdx = parseInt(touchRow.dataset.index);
            const toIdx = parseInt(targetRow.dataset.index);
            
            const item = portfolioData.splice(fromIdx, 1)[0];
            portfolioData.splice(toIdx, 0, item);
            saveLocalData();
            renderTable();
        }
        touchRow = null;
    }


    // --- Core Logic ---
    function updateData(index, field, val) {
        if(field === 'myValue') val = parseFloat(val) || 0;
        portfolioData[index][field] = val;
        saveLocalData();
        if(field === 'group' || field === 'status') renderTable();
    }

    function updateWeight(index, val) {
        portfolioData[index].weight = parseFloat(val) || 0;
        saveLocalData();
        checkRealAllocations();
        renderTable(); 
    }

    function addLocalTicker() {
        portfolioData.push({
            group: '1',
            ticker: 'NEW',
            status: 'Green',
            weight: 0, myValue: 0, invested: 0
        });
        saveLocalData();
        renderTable();
    }

    function deleteTicker(index) {
        if(confirm("Delete this ticker?")) {
            portfolioData.splice(index, 1);
            saveLocalData();
            distributeWeights();
        }
    }

    function distributeWeights() {
        updateTotalCheck();
        
        // Count items per group
        const counts = {};
        groupSettings.forEach(g => counts[g.id] = 0);
        portfolioData.forEach(item => {
            if(counts[item.group] !== undefined) counts[item.group]++;
            else {
                // If group doesn't exist (legacy), fallback to '1'
                item.group = "1";
                counts["1"]++;
            }
        });

        // Calculate active target sum to normalize if < 100% or groups empty
        let activeTargetSum = 0;
        groupSettings.forEach(g => {
            if(counts[g.id] > 0) activeTargetSum += g.target;
        });

        const multiplier = activeTargetSum > 0 ? (100 / activeTargetSum) : 0;

        portfolioData.forEach(item => {
            const grpId = item.group;
            const grpSetting = groupSettings.find(g => g.id === grpId);
            
            if (grpSetting && counts[grpId] > 0) {
                const groupRealAlloc = grpSetting.target * multiplier;
                item.weight = groupRealAlloc / counts[grpId]; 
            } else {
                item.weight = 0;
            }
        });
        
        saveLocalData();
        renderTable(); 
        checkRealAllocations();
    }

    function checkRealAllocations() {
        const sums = {};
        groupSettings.forEach(g => sums[g.id] = 0);

        portfolioData.forEach(item => {
            if(sums[item.group] !== undefined) {
                sums[item.group] += (parseFloat(item.weight) || 0);
            }
        });

        groupSettings.forEach(g => {
            const el = document.getElementById(`realGrp${g.id}`);
            if(el) {
                el.innerText = sums[g.id].toFixed(1) + '%';
                if (sums[g.id] > g.target + 0.1) el.classList.add('text-danger');
                else el.classList.remove('text-danger');
            }
        });
        
        // Save total invest
        localStorage.setItem('titans_total_mobile', document.getElementById('totalInvest').value);
    }

    function commitInvest() {
        let addedTotal = 0;
        portfolioData.forEach(item => {
            const currentInput = parseFloat(item.myValue) || 0;
            if (currentInput > 0) {
                item.invested = (item.invested || 0) + currentInput;
                item.myValue = 0; 
                addedTotal += currentInput;
            }
        });

        if (addedTotal > 0) {
            saveLocalData();
            renderTable();
            renderChart();
            alert(`$${addedTotal.toLocaleString()} invested!`);
        } else {
            alert("Enter 'MyValue' amounts first.");
        }
    }

    function renderChart() {
        const ctx = document.getElementById('portfolioChart').getContext('2d');
        
        const labels = [];
        const dataPoints = [];
        const backgroundColors = [];
        let totalAcc = 0;

        const sortedData = [...portfolioData].sort((a, b) => (b.invested || 0) - (a.invested || 0));

        sortedData.forEach(item => {
            const val = item.invested || 0;
            if (val > 0) {
                labels.push(item.ticker);
                dataPoints.push(val);
                // Assign color based on group
                const grpIdx = (parseInt(item.group) - 1) % GROUP_COLORS.length;
                backgroundColors.push(GROUP_COLORS[grpIdx]);
                totalAcc += val;
            }
        });

        if (myChart) myChart.destroy();
        if (totalAcc === 0) return; 

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: dataPoints,
                    backgroundColor: backgroundColors,
                    borderWidth: 1,
                    borderColor: '#1e1e1e'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: { color: '#e0e0e0', boxWidth: 10, font: { size: 10 } }
                    }
                }
            }
        });
    }

    function saveLocalData() {
        localStorage.setItem('titans_data_mobile', JSON.stringify(portfolioData));
    }
    function loadLocalData() {
        const saved = localStorage.getItem('titans_data_mobile');
        return saved ? JSON.parse(saved) : [];
    }
    
    function saveLocalConfig() {
        const config = { groups: groupSettings };
        localStorage.setItem('titans_config_groups', JSON.stringify(config));
    }
    function loadLocalConfig() {
        const saved = localStorage.getItem('titans_config_groups');
        return saved ? JSON.parse(saved) : null;
    }
    
    function hardRefresh() {
        if(confirm("Reset all local settings?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // Start
    loadData();
</script>

</body>
</html>
